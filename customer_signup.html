<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./css/signup.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Sign Up</title>


</head>
<body >


<main id="content" role="main">


    <div class="container-fluid bg-color">

        <div class="position-relative overflow-hidden">
    
            <div class="container content-space-2">
    
                <div class="row justify-content-center align-items-lg-center">
                    
                    <div class="col-md-8 col-lg-6 mb-7 mb-lg-0">
    
                        <div class="pe-lg-3 mb-7 container">
                            
                            <div class="col-4 d-flex">
                                <img src="./images/customer-1.png" alt="">
                            </div>
                            <h1 class="display-3 text-white mb-3 mb-md-5">
                                seamless shopping
                            </h1>
                            
                            <p class="lead text-white-70">
                                Empowering Grocery through Technology
                            </p>
                        </div>
                    </div>
                    <div class="col-md-8 col-lg-6">
                        <div class="ps-lg-5">
                            <div class="card card-lg">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm mb-2 d-flex justify-content-between align-items-center">
                                            <h5 class="card-title text-center w-100">Customer Sign Up</h5>
                                        </div>
                                        <form>  
                                            <!-- Form -->
                                            <div class="mb-4">
                                              <label class="form-label" for="registerEmail">Email</label>
                                              <input type="email" class="form-control form-control-lg" name="email" id="registerEmail" placeholder="Email" aria-label="example@site.com" required="" data-msg="Please enter a valid email address.">
                                            </div>
    
                                            <div class="mb-4">
                                                <label class="form-label" for="registerEmail">Password</label>
                                                <input type="password" class="form-control form-control-lg" name="name" id="registerPassword" placeholder="Password" aria-label="Type your name" required="" data-msg="Please enter your name.">
                                              </div>
                                            <!-- End Form -->
            
                      
                                            <div class="d-grid text-center">
                                              <button type="submit" class="btn text-white btn-lg bg-color">Sign Up</button>
                                              <span class="form-text">Have an Account? <a class="link" href="customer_login.html"> <i class="bi-chevron-right small ms-1">Login Here</i></a></span>
                                            </div>

                                          </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                
            </div>
        </div>
        
    </div>
</main>

    
        <!-- JavaScript Bundle with Popper -->

        <script src="https://kit.fontawesome.com/c03e57a261.js" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
